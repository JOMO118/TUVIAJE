<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/estilos.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

 
    <div>
        <section class="row">
            <!-- GUIA -->
            <div class="col-2">
                <div>
                    <div class="image-flip">
                        <div class="mainflip flip-0">
                            <div class="frontside">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <p><img class=" img-fluid" src=" ${dato.Foto} " card image></p>
                                        
                                        <h4 class="card-title">
                                        ${dato.Nombre}
                                        </h4>
                                        <p class="card-text">
                                            ${dato.Edad} AÑOS
                                    </div>
                                </div>
                            </div>
                            <div class="backside ">
                                <div class="card">
                                    <div class="card-body text-center mt-4">
        
                                        <h4 class="card-title">
                                        ${dato.Nombre} ${dato.Apellidos}
                                        </h4>
                                        <p class="card-text">Calificación: </p>
                                        <p class="card-text">Celular:
                                        ${dato.Celular}
                                        </p>
                                        <p class="card-text">Email:
                                        ${dato.Email}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10 py-4 px-5 d-flex flex-column justify-content-start ">
                <h1 class="fw-bold "> Contratar Guia</h1>
                <form action="" method="post" >
                    <p class="fw-bold">Seleccionar el horario para contratar a guian</p>
                    <div class="row">
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Fecha</span>
                            <input type="date" class="form-control" name="fecha"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Hora</span>
                            <input type="time" class="form-control" aria-label="Sizing example input" name="hora"  aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                    <div class="">
                        <button class="btn btn-primary" type="submit">Contratar guia</button>
                        <button class="btn btn-danger"> Cancelar</button>
                    </div>
                </form>
            </div>
        </section> 
       
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
